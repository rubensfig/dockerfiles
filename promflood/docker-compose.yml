version: '3'
services:

  prometheus:
    image: prom
    ports:
      - "9090:9090"
    networks:
      default:
        ipv4_address: 172.18.0.3

  floodlight:
    image: flood
    ports: 
      - "6653:6653"
      - "8080:8080"
    networks:
      default:
        ipv4_address: 172.18.0.2

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/24

